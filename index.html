<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deco Family Insight - Digital Biorhythm</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; }
        .glass-card { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); border: 1px solid rgba(226, 232, 240, 0.8); }
        .pro-badge { background: linear-gradient(135deg, #6366f1, #8b5cf6); color: white; padding: 2px 8px; border-radius: 4px; font-size: 0.6rem; font-weight: bold; letter-spacing: 0.05em; text-transform: uppercase; }
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
    </style>
    <script type="importmap">
    {
        "imports": {
            "react": "https://esm.sh/react@18.2.0",
            "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
            "recharts": "https://esm.sh/recharts@2.12.0",
            "lucide-react": "https://esm.sh/lucide-react@0.330.0"
        }
    }
    </script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useMemo } from 'react';
        import { createRoot } from 'react-dom/client';
        import { AreaChart, Area, XAxis, YAxis, CartesianGrid, Tooltip, ResponsiveContainer, PieChart, Pie, Cell, BarChart, Bar } from 'recharts';
        import { Activity, Zap, Clock, Users, ShieldCheck, Sparkles, Brain, Coffee, Moon, Sun, ArrowRight, Lock } from 'lucide-react';

        // --- Mock Data (The "Biorhythm" logic) ---
        const FAMILY_DATA = {
            summary: {
                pulse: "Healthy & Balanced",
                pulseDesc: "Today's digital biorhythm shows a balanced work-life split. Peak usage aligned with family time.",
                focusScore: 72, // 0-100
                chillScore: 28,
                healthStatus: "Optimal",
                totalTraffic: "18.5 GB"
            },
            timeline: [
                { time: "06:45", event: "First Online", user: "Dad", icon: Sun, color: "text-orange-500" },
                { time: "09:00", event: "Focus Mode Start", user: "Family", icon: Brain, color: "text-blue-500" },
                { time: "19:30", event: "Peak Traffic", user: "Living Room TV", icon: Activity, color: "text-rose-500" },
                { time: "23:15", event: "Last Offline", user: "Kevin", icon: Moon, color: "text-indigo-500" }
            ],
            members: [
                { id: 1, name: "Arthur (Dad)", role: "Admin", type: "Information Hunter", desc: "High consumption of News & Finance. Consistent routine.", activeHours: "07:00 - 22:30", color: "#3b82f6" },
                { id: 2, name: "Molly (Mom)", role: "Manager", type: "Social Connector", desc: "Balanced mix of Social & Shopping. Evening relaxation peak.", activeHours: "08:30 - 23:00", color: "#ec4899" },
                { id: 3, name: "Kevin (Son)", role: "User", type: "Virtual Explorer", desc: "High bandwidth gaming & video. Late night activity detected.", activeHours: "16:00 - 01:00", color: "#8b5cf6" },
                { id: 4, name: "Timmy (Kid)", role: "Child", type: "Digital Learner", desc: "Strictly educational & kids content. Healthy limits.", activeHours: "17:00 - 20:00", color: "#10b981" }
            ],
            sync: [
                { pair: ["Arthur", "Molly"], score: 85, label: "Sync Partners", desc: "Shared evening routine." },
                { pair: ["Arthur", "Kevin"], score: 32, label: "Different Timezones", desc: "Kevin is active when Arthur sleeps." }
            ],
            chartData: [
                { time: '6am', focus: 10, chill: 0 },
                { time: '9am', focus: 80, chill: 10 },
                { time: '12pm', focus: 40, chill: 30 },
                { time: '3pm', focus: 70, chill: 20 },
                { time: '6pm', focus: 20, chill: 60 },
                { time: '9pm', focus: 10, chill: 90 },
                { time: '12am', focus: 5, chill: 40 },
            ]
        };

        // --- Components ---

        const Card = ({ children, className = "" }) => (
            <div className={`glass-card rounded-2xl p-6 shadow-sm hover:shadow-md transition-shadow duration-300 ${className}`}>
                {children}
            </div>
        );

        const Badge = ({ children, color = "bg-slate-100 text-slate-600" }) => (
            <span className={`px-2 py-1 rounded-md text-xs font-semibold ${color}`}>
                {children}
            </span>
        );

        // 1. Daily Pulse Header
        const DailyPulse = ({ data }) => (
            <div className="mb-8">
                <div className="flex items-end justify-between mb-4">
                    <div>
                        <div className="flex items-center gap-2 mb-1">
                            <span className="w-2 h-2 rounded-full bg-green-500 animate-pulse"></span>
                            <span className="text-xs font-bold text-slate-400 uppercase tracking-wider">Today's Family Pulse</span>
                        </div>
                        <h1 className="text-3xl font-bold text-slate-800 tracking-tight">{data.summary.pulse}</h1>
                        <p className="text-slate-500 mt-1">{data.summary.pulseDesc}</p>
                    </div>
                    <div className="hidden md:block text-right">
                        <div className="text-2xl font-bold text-slate-700">{data.summary.totalTraffic}</div>
                        <div className="text-xs text-slate-400 uppercase">Total Data Flow</div>
                    </div>
                </div>
                
                {/* Visual Waveform (Simulated Area Chart) */}
                <div className="h-48 w-full bg-white rounded-2xl p-4 shadow-sm border border-slate-100">
                    <ResponsiveContainer width="100%" height="100%">
                        <AreaChart data={data.chartData}>
                            <defs>
                                <linearGradient id="colorFocus" x1="0" y1="0" x2="0" y2="1">
                                    <stop offset="5%" stopColor="#3b82f6" stopOpacity={0.3}/>
                                    <stop offset="95%" stopColor="#3b82f6" stopOpacity={0}/>
                                </linearGradient>
                                <linearGradient id="colorChill" x1="0" y1="0" x2="0" y2="1">
                                    <stop offset="5%" stopColor="#f59e0b" stopOpacity={0.3}/>
                                    <stop offset="95%" stopColor="#f59e0b" stopOpacity={0}/>
                                </linearGradient>
                            </defs>
                            <XAxis dataKey="time" axisLine={false} tickLine={false} tick={{fontSize: 12, fill: '#94a3b8'}} />
                            <Tooltip contentStyle={{borderRadius: '12px', border: 'none', boxShadow: '0 4px 6px -1px rgb(0 0 0 / 0.1)'}} />
                            <Area type="monotone" dataKey="focus" stackId="1" stroke="#3b82f6" fill="url(#colorFocus)" strokeWidth={2} name="Focus/Work" />
                            <Area type="monotone" dataKey="chill" stackId="1" stroke="#f59e0b" fill="url(#colorChill)" strokeWidth={2} name="Chill/Media" />
                        </AreaChart>
                    </ResponsiveContainer>
                </div>
            </div>
        );

        // 2. Member Archetypes (Digital Persona)
        const MemberArchetypes = ({ members }) => (
            <div className="mb-8">
                <h3 className="text-slate-700 font-bold text-lg mb-4 flex items-center gap-2">
                    <Users size={18} /> Digital Personas <span className="text-slate-400 text-sm font-normal">(AI Inferred)</span>
                </h3>
                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                    {members.map(member => (
                        <Card key={member.id} className="relative overflow-hidden group">
                            <div className={`absolute top-0 left-0 w-1 h-full`} style={{backgroundColor: member.color}}></div>
                            <div className="flex items-center gap-3 mb-3">
                                <div className="w-10 h-10 rounded-full bg-slate-100 flex items-center justify-center text-lg shadow-inner">
                                    {/* Simple Avatar Placeholder */}
                                    <img src={`https://api.dicebear.com/9.x/notionists/svg?seed=${member.name}`} alt={member.name} className="w-8 h-8" />
                                </div>
                                <div>
                                    <div className="font-bold text-slate-800 text-sm">{member.name}</div>
                                    <div className="text-[10px] text-slate-500 uppercase tracking-wide">{member.role}</div>
                                </div>
                            </div>
                            <div className="mb-2">
                                <span className="inline-block px-2 py-1 bg-slate-100 text-slate-700 text-xs font-bold rounded-md border border-slate-200">
                                    {member.type}
                                </span>
                            </div>
                            <p className="text-xs text-slate-500 leading-relaxed mb-3">
                                {member.desc}
                            </p>
                            <div className="flex items-center gap-1 text-[10px] text-slate-400">
                                <Clock size={10} /> Active: {member.activeHours}
                            </div>
                        </Card>
                    ))}
                </div>
            </div>
        );

        // 3. Sync & Balance (Two Column)
        const SyncAndBalance = ({ sync, summary }) => {
            const balanceData = [
                { name: 'Focus (Work/Study)', value: summary.focusScore, color: '#3b82f6' },
                { name: 'Chill (Media/Game)', value: summary.chillScore, color: '#f59e0b' },
            ];

            return (
                <div className="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                    {/* Left: Focus Balance */}
                    <Card className="md:col-span-1">
                        <div className="flex justify-between items-start mb-2">
                            <h3 className="font-bold text-slate-700 text-sm">Life/Tech Balance</h3>
                            <Badge color="bg-blue-50 text-blue-600">Weekly</Badge>
                        </div>
                        <div className="h-40 relative">
                            <ResponsiveContainer width="100%" height="100%">
                                <PieChart>
                                    <Pie data={balanceData} innerRadius={40} outerRadius={60} paddingAngle={5} dataKey="value">
                                        {balanceData.map((entry, index) => (
                                            <Cell key={`cell-${index}`} fill={entry.color} />
                                        ))}
                                    </Pie>
                                </PieChart>
                            </ResponsiveContainer>
                            <div className="absolute inset-0 flex items-center justify-center flex-col">
                                <span className="text-2xl font-bold text-slate-800">{summary.focusScore}%</span>
                                <span className="text-[10px] text-slate-400 uppercase">Focus</span>
                            </div>
                        </div>
                        <p className="text-xs text-center text-slate-500 mt-2">
                            Good balance. 20% increase in productivity apps compared to last week.
                        </p>
                    </Card>

                    {/* Right: Sync Radar / Connection */}
                    <Card className="md:col-span-2">
                         <div className="flex justify-between items-start mb-4">
                            <h3 className="font-bold text-slate-700 text-lg flex items-center gap-2">
                                <Sparkles size={18} className="text-purple-500"/> Family Sync Rate
                            </h3>
                            <button className="text-xs text-slate-400 hover:text-slate-600 flex items-center gap-1">
                                View History <ArrowRight size={12}/>
                            </button>
                        </div>
                        <div className="space-y-4">
                            {sync.map((item, idx) => (
                                <div key={idx} className="flex items-center gap-4">
                                    <div className="flex -space-x-2">
                                         <img src={`https://api.dicebear.com/9.x/notionists/svg?seed=${item.pair[0]}`} className="w-8 h-8 rounded-full bg-white border border-slate-200" />
                                         <img src={`https://api.dicebear.com/9.x/notionists/svg?seed=${item.pair[1]}`} className="w-8 h-8 rounded-full bg-white border border-slate-200" />
                                    </div>
                                    <div className="flex-1">
                                        <div className="flex justify-between mb-1">
                                            <span className="text-sm font-bold text-slate-700">{item.label}</span>
                                            <span className="text-sm font-mono text-slate-500">{item.score}%</span>
                                        </div>
                                        <div className="w-full bg-slate-100 rounded-full h-2">
                                            <div className="h-2 rounded-full transition-all duration-1000" style={{width: `${item.score}%`, backgroundColor: item.score > 80 ? '#10b981' : '#f59e0b'}}></div>
                                        </div>
                                    </div>
                                    <div className="text-xs text-slate-400 w-1/3 text-right hidden sm:block">
                                        {item.desc}
                                    </div>
                                </div>
                            ))}
                        </div>
                    </Card>
                </div>
            );
        };

        // 4. Timeline & Insight (Bottom Row)
        const TimelineAndInsight = ({ timeline }) => (
            <div className="grid grid-cols-1 lg:grid-cols-3 gap-6 mb-8">
                {/* Timeline */}
                <Card className="lg:col-span-1 border-l-4 border-l-blue-500">
                    <h3 className="font-bold text-slate-700 mb-4 flex items-center gap-2">
                        <Clock size={18} /> Daily Timeline
                    </h3>
                    <div className="space-y-0 relative">
                        {/* Vertical Line */}
                        <div className="absolute left-3.5 top-2 bottom-2 w-[1px] bg-slate-200"></div>
                        {timeline.map((item, idx) => (
                            <div key={idx} className="flex gap-4 relative items-start pb-6 last:pb-0">
                                <div className={`w-8 h-8 rounded-full bg-white border border-slate-100 shadow-sm flex items-center justify-center z-10 shrink-0 ${item.color}`}>
                                    <item.icon size={14} />
                                </div>
                                <div>
                                    <div className="text-xs font-mono text-slate-400 mb-0.5">{item.time}</div>
                                    <div className="text-sm font-bold text-slate-700">{item.event}</div>
                                    <div className="text-xs text-slate-500">{item.user}</div>
                                </div>
                            </div>
                        ))}
                    </div>
                </Card>

                {/* AI Insight Letter */}
                <Card className="lg:col-span-2 bg-gradient-to-br from-slate-800 to-slate-900 text-white border-none">
                    <div className="flex justify-between items-start mb-6">
                        <div className="flex items-center gap-3">
                            <div className="w-10 h-10 rounded-full bg-white/10 flex items-center justify-center">
                                <Sparkles size={20} className="text-yellow-400" />
                            </div>
                            <div>
                                <h3 className="font-bold text-lg">Weekly Insight Letter</h3>
                                <p className="text-slate-400 text-xs">Generated by Deco AI • Just now</p>
                            </div>
                        </div>
                        <div className="pro-badge">PRO</div>
                    </div>
                    <div className="space-y-4 text-sm text-slate-300 font-light leading-relaxed">
                        <p>
                            <strong className="text-white font-medium">Dear Administrator,</strong>
                        </p>
                        <p>
                            This week, your family digital biorhythm has been <span className="text-green-400">remarkably stable</span>. 
                            We noticed a <strong>20% increase</strong> in educational content traffic from Timmy's device—a great sign of focus.
                        </p>
                        <p>
                            However, there is a slight <span className="text-yellow-400">desynchronization</span> between you and Kevin. 
                            His peak activity hours have shifted 2 hours later than usual (01:00 AM). 
                            It might be worth checking if this impacts his sleep schedule.
                        </p>
                        <p>
                            <strong>Recommendation:</strong> Consider enabling "Bedtime Mode" for the Teen Profile on school nights to gently align the family schedule.
                        </p>
                    </div>
                    <div className="mt-6 pt-4 border-t border-white/10 flex gap-3">
                        <button className="px-4 py-2 bg-white text-slate-900 rounded-lg text-xs font-bold hover:bg-slate-100 transition">
                            Apply Bedtime Mode
                        </button>
                        <button className="px-4 py-2 bg-white/5 text-white rounded-lg text-xs font-bold hover:bg-white/10 transition">
                            View Full Report
                        </button>
                    </div>
                </Card>
            </div>
        );

        // 5. Network Health (Utility Bar)
        const NetworkHealth = () => (
             <div className="bg-white rounded-xl p-4 shadow-sm border border-slate-100 flex flex-col md:flex-row items-center justify-between gap-4">
                <div className="flex items-center gap-4">
                    <div className="w-10 h-10 rounded-full bg-green-50 flex items-center justify-center">
                        <ShieldCheck size={20} className="text-green-600" />
                    </div>
                    <div>
                        <div className="font-bold text-slate-700 text-sm">Network Efficiency: Optimal</div>
                        <div className="text-xs text-slate-500">No congestion detected during peak hours.</div>
                    </div>
                </div>
                 <button className="flex items-center gap-2 px-4 py-2 bg-slate-50 text-slate-600 rounded-lg text-xs font-bold hover:bg-slate-100 transition group">
                    <Zap size={14} className="group-hover:text-yellow-500 transition-colors" />
                    <span>Run Speed Test</span>
                </button>
            </div>
        );

        const App = () => {
            return (
                <div className="min-h-screen p-4 md:p-8 max-w-7xl mx-auto">
                    {/* Header */}
                    <header className="flex justify-between items-center mb-8">
                        <div className="flex items-center gap-2">
                             <div className="w-8 h-8 bg-slate-900 rounded-lg flex items-center justify-center text-white font-bold">D</div>
                             <span className="font-bold text-slate-700 tracking-tight">Deco <span className="text-slate-400 font-normal">Family Insight</span></span>
                        </div>
                        <div className="flex gap-4 text-sm font-medium text-slate-500">
                            <span className="text-slate-900 cursor-pointer">Overview</span>
                            <span className="hover:text-slate-700 cursor-pointer flex items-center gap-1">History <Lock size={12}/></span>
                            <span className="hover:text-slate-700 cursor-pointer flex items-center gap-1">Settings</span>
                        </div>
                    </header>

                    {/* Main Modules */}
                    <main className="animate-fade-in-up">
                        <DailyPulse data={FAMILY_DATA} />
                        <MemberArchetypes members={FAMILY_DATA.members} />
                        <SyncAndBalance sync={FAMILY_DATA.sync} summary={FAMILY_DATA.summary} />
                        <TimelineAndInsight timeline={FAMILY_DATA.timeline} />
                        <NetworkHealth />
                    </main>

                    {/* Footer */}
                    <footer className="mt-12 text-center text-xs text-slate-400 pb-8">
                        <p>Deco HomeShield Pro • Privacy Protected • AI Generated Analysis</p>
                    </footer>
                </div>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
