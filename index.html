<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deco Family Insight - Time Focus</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; color: #334155; }
        .card { background: white; border-radius: 16px; box-shadow: 0 1px 2px rgba(0,0,0,0.05); border: 1px solid #e2e8f0; overflow: hidden; }
        .animate-enter { animation: fadeIn 0.5s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        /* Time Bar Styles */
        .time-bar-segment { height: 100%; position: relative; }
        .time-bar-segment:hover { opacity: 0.9; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        // --- Icons ---
        const Icons = {
            Clock: <svg width="16" height="16" fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline></svg>,
            Zap: <svg width="16" height="16" fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24"><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"></polygon></svg>,
            Refresh: <svg width="14" height="14" fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24"><path d="M23 4v6h-6M1 20v-6h6"></path><path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path></svg>,
            Users: <svg width="16" height="16" fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="9" cy="7" r="4"></circle><path d="M23 21v-2a4 4 0 0 0-3-3.87"></path><path d="M16 3.13a4 4 0 0 1 0 7.75"></path></svg>,
            Award: <svg width="20" height="20" fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24"><circle cx="12" cy="8" r="7"></circle><polyline points="8.21 13.89 7 23 12 20 17 23 15.79 13.88"></polyline></svg>
        };

        // --- Mock Data (Time Based) ---
        const DATA = {
            habitat: {
                type: "Gamers", // The "Vibe"
                label: "E-Sports Camp",
                totalTime: "14.5 hrs", // Total Screen Time
                aiStory: "A high-intensity gaming day! The family racked up 14.5 hours of screen time, with Gaming taking the lead (45%). Kevin was the MVP, logging a 6-hour marathon session.",
                // Data structure: Hours spent on each category
                topContributors: [
                    { name: "Kevin", totalHrs: 7.5, breakdown: { game: 6.0, video: 1.0, other: 0.5 }, avatar: "https://api.dicebear.com/9.x/avataaars/svg?seed=Kevin" },
                    { name: "Mom", totalHrs: 4.2, breakdown: { game: 0, video: 3.5, other: 0.7 }, avatar: "https://api.dicebear.com/9.x/avataaars/svg?seed=Molly" },
                    { name: "Dad", totalHrs: 2.8, breakdown: { game: 0.5, video: 0.5, other: 1.8 }, avatar: "https://api.dicebear.com/9.x/avataaars/svg?seed=Arthur" },
                ]
            },
            activities: [
                { time: "22:15", user: "Kevin", text: "Gaming session ended (3h 40m)", type: "End" },
                { time: "19:30", user: "Dad", text: "Started streaming Netflix", type: "Start" },
                { time: "18:00", user: "Family", text: "Traffic peak: Everyone online", type: "Peak" },
                { time: "08:10", user: "Timmy", text: "iPad online (Education)", type: "Start" },
            ],
            comparison: {
                userA: { name: "Dad", avatar: "https://api.dicebear.com/9.x/avataaars/svg?seed=Arthur" },
                userB: { name: "Kevin", avatar: "https://api.dicebear.com/9.x/avataaars/svg?seed=Kevin" },
                similarity: 24,
                label: "Opposite Schedules",
                desc: "Dad is an 'Early Bird' (active 7am-9pm), while Kevin is a 'Night Owl' (active 4pm-2am). Very little overlap."
            },
            awards: [
                { title: "Marathon Runner", user: "Kevin", val: "6h Gaming", color: "text-purple-600", bg: "bg-purple-50" },
                { title: "Quick Peeker", user: "Dad", val: "15m Avg Session", color: "text-blue-600", bg: "bg-blue-50" },
                { title: "Night Owl", user: "Kevin", val: "Offline 02:30", color: "text-indigo-600", bg: "bg-indigo-50" }
            ]
        };

        // --- Helper Components ---
        const ProgressBar = ({ breakdown, total }) => {
            // Calculate percentages based on hours
            const gamePct = (breakdown.game / total) * 100;
            const videoPct = (breakdown.video / total) * 100;
            const otherPct = (breakdown.other / total) * 100;

            return (
                <div className="h-3 w-full bg-slate-100 rounded-full overflow-hidden flex">
                    {gamePct > 0 && <div style={{width: `${gamePct}%`}} className="h-full bg-purple-500" title={`Gaming: ${breakdown.game}h`}></div>}
                    {videoPct > 0 && <div style={{width: `${videoPct}%`}} className="h-full bg-amber-400" title={`Video: ${breakdown.video}h`}></div>}
                    {otherPct > 0 && <div style={{width: `${otherPct}%`}} className="h-full bg-slate-300" title={`Other: ${breakdown.other}h`}></div>}
                </div>
            );
        };

        // --- Main Modules ---

        // 1. Digital Habitat (Time Based)
        const ModuleHabitat = () => (
            <div className="card p-6 mb-6">
                <div className="flex justify-between items-start mb-6">
                    <div>
                        <div className="flex items-center gap-2 mb-1">
                            <span className="px-2 py-0.5 rounded text-[10px] font-bold bg-purple-100 text-purple-700 uppercase tracking-wide">
                                Today's Vibe
                            </span>
                        </div>
                        <h2 className="text-2xl font-bold text-slate-800">{DATA.habitat.label}</h2>
                    </div>
                    <div className="text-right">
                         <div className="text-3xl font-bold text-slate-700 flex items-baseline justify-end gap-1">
                             {DATA.habitat.totalTime} <span className="text-sm font-medium text-slate-400">Total</span>
                         </div>
                    </div>
                </div>

                {/* AI Summary Box */}
                <div className="bg-gradient-to-r from-slate-50 to-white p-5 rounded-xl border border-slate-100 mb-8 relative">
                    <div className="absolute top-5 left-5 text-slate-200">
                        <svg width="24" height="24" fill="currentColor" viewBox="0 0 24 24"><path d="M14 17h6m-6-4h6m-6-4h6M6 17h.01M6 13h.01M6 9h.01"></path></svg>
                    </div>
                    <p className="text-sm text-slate-600 italic pl-8 leading-relaxed relative z-10">
                        "{DATA.habitat.aiStory}"
                    </p>
                </div>

                {/* Top Time Contributors Chart */}
                <div>
                    <div className="flex justify-between items-end mb-4">
                        <h3 className="text-sm font-bold text-slate-700 uppercase tracking-wide">Screen Time Top 3</h3>
                        <div className="flex gap-3 text-[10px] font-medium text-slate-500">
                            <span className="flex items-center gap-1"><div className="w-2 h-2 rounded-full bg-purple-500"></div> Game</span>
                            <span className="flex items-center gap-1"><div className="w-2 h-2 rounded-full bg-amber-400"></div> Video</span>
                            <span className="flex items-center gap-1"><div className="w-2 h-2 rounded-full bg-slate-300"></div> Other</span>
                        </div>
                    </div>
                    
                    <div className="space-y-5">
                        {DATA.habitat.topContributors.map((user, idx) => (
                            <div key={idx} className="group">
                                <div className="flex items-center justify-between text-sm mb-1.5">
                                    <div className="flex items-center gap-2">
                                        <img src={user.avatar} className="w-6 h-6 rounded-full bg-slate-100" />
                                        <span className="font-bold text-slate-700">{user.name}</span>
                                    </div>
                                    <span className="font-mono font-medium text-slate-600">{user.totalHrs} hrs</span>
                                </div>
                                <ProgressBar breakdown={user.breakdown} total={user.totalHrs} />
                            </div>
                        ))}
                    </div>
                </div>
            </div>
        );

        // 2. Activity Stream (Simplified)
        const ModuleActivity = () => (
            <div className="card p-6 mb-6">
                <h3 className="font-bold text-slate-800 mb-4 flex items-center gap-2">
                    <span className="text-slate-400">{Icons.Clock}</span> Moments
                </h3>
                <div className="relative pl-2 space-y-6">
                    <div className="absolute left-[5px] top-2 bottom-2 w-0.5 bg-slate-100"></div>
                    {DATA.activities.map((act, idx) => (
                        <div key={idx} className="relative pl-5">
                            <div className="absolute left-0 top-1.5 w-3 h-3 rounded-full border-2 border-white bg-blue-500 shadow-sm z-10"></div>
                            <div className="text-xs font-mono text-slate-400 mb-0.5">{act.time}</div>
                            <div className="text-sm font-medium text-slate-700">
                                <span className="font-bold">{act.user}</span>: {act.text}
                            </div>
                        </div>
                    ))}
                </div>
            </div>
        );

        // 3. Comparison
        const ModuleComparison = () => (
            <div className="card p-6 mb-6">
                <div className="flex justify-between items-center mb-6">
                    <h3 className="font-bold text-slate-800">Habit Match</h3>
                    <button className="text-xs text-blue-600 font-medium hover:underline">Shuffle</button>
                </div>
                <div className="bg-slate-50 rounded-xl p-6 border border-slate-100">
                    <div className="flex items-center justify-between mb-4">
                        <div className="text-center">
                            <img src={DATA.comparison.userA.avatar} className="w-12 h-12 rounded-full mx-auto mb-2 bg-white shadow-sm" />
                            <div className="text-xs font-bold text-slate-600">{DATA.comparison.userA.name}</div>
                        </div>
                        <div className="flex flex-col items-center px-4">
                            <div className="text-2xl font-black text-slate-300">{DATA.comparison.similarity}%</div>
                            <div className="text-[10px] uppercase font-bold text-slate-400">Overlap</div>
                        </div>
                        <div className="text-center">
                            <img src={DATA.comparison.userB.avatar} className="w-12 h-12 rounded-full mx-auto mb-2 bg-white shadow-sm" />
                            <div className="text-xs font-bold text-slate-600">{DATA.comparison.userB.name}</div>
                        </div>
                    </div>
                    <div className="text-center">
                         <span className="inline-block px-2 py-1 bg-white border border-slate-200 text-slate-600 text-[10px] font-bold uppercase rounded mb-2">
                            {DATA.comparison.label}
                        </span>
                        <p className="text-xs text-slate-500 leading-relaxed">
                            {DATA.comparison.desc}
                        </p>
                    </div>
                </div>
            </div>
        );

        // 4. Arena (Daily Badges)
        const ModuleArena = () => (
            <div className="grid grid-cols-3 gap-4 mb-8">
                {DATA.awards.map((award, idx) => (
                    <div key={idx} className="card p-4 flex flex-col items-center text-center">
                        <div className={`w-8 h-8 rounded-full flex items-center justify-center mb-2 ${award.bg} ${award.color}`}>
                            {Icons.Award}
                        </div>
                        <div className="text-[10px] font-bold text-slate-400 uppercase mb-1">{award.title}</div>
                        <div className="text-sm font-bold text-slate-800 mb-0.5">{award.user}</div>
                        <div className="text-[10px] text-slate-500 font-medium">{award.val}</div>
                    </div>
                ))}
            </div>
        );

        const App = () => {
            return (
                <div className="max-w-md mx-auto min-h-screen pb-10 animate-enter">
                    <header className="pt-8 pb-6 px-4">
                        <div className="flex items-center gap-2.5">
                            <div className="w-9 h-9 bg-slate-800 text-white rounded-xl flex items-center justify-center font-bold text-lg shadow-lg shadow-slate-200">D</div>
                            <div>
                                <h1 className="text-xl font-bold text-slate-800 tracking-tight leading-none">Deco</h1>
                                <p className="text-xs text-slate-400 font-medium mt-0.5">Family Insight</p>
                            </div>
                        </div>
                    </header>

                    <main className="px-4">
                        <ModuleHabitat />
                        <ModuleActivity />
                        <ModuleComparison />
                        
                        <div className="flex items-center gap-2 mb-3 mt-8">
                             <span className="w-1.5 h-4 bg-amber-400 rounded-full"></span>
                             <h3 className="font-bold text-slate-700 text-sm uppercase tracking-wide">Daily Highlights</h3>
                        </div>
                        <ModuleArena />
                    </main>

                    <footer className="text-center text-[10px] text-slate-300 font-medium uppercase tracking-widest">
                        AI-Powered Analysis â€¢ Local Processing
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
